# ######## Window rules ########

# 窗口浮动和平铺
windowrule = float, class: .*

# 窗口全屏
windowrule=fullscreen,class:swayimg|vlc|plantsvszombiesrh.exe

# 窗口置顶
windowrule=pin,class:showmethekey\-gtk|python3

# 全局窗口属性
windowrule = opacity $windowOpacity override, fullscreen:0
windowrule = opaque, class:foot|equibop|swappy|org\.shotcut\.Shotcut|kitty  # 使用原始透明度
windowrule = center 1, floating:1, xwayland:0  # 除了xwayland的浮动窗口全部居中

# xwayland弹出窗口
windowrule = nodim, xwayland:1, title:win[0-9]+
windowrule = noshadow, xwayland:1, title:win[0-9]+
windowrule = rounding 10, xwayland:1, title:win[0-9]+

# 工作区规则
workspace = w[tv1]s[false], gapsout:$singleWindowGapsOut
workspace = f[1]s[false], gapsout:$singleWindowGapsOut

# 层规则
layerrule = animation fade, hyprpicker  # 颜色选择器退出动画
layerrule = animation fade, logout_dialog  # wlogout淡入淡出
layerrule = animation fade, selection  # slurp区域选择器淡入淡出
layerrule = animation fade, wayfreeze  # wayfreeze屏幕冻结提示淡入淡出

# Fuzzel
layerrule = animation popin 80%, launcher
layerrule = blur, launcher

# Shell
layerrule = noanim, caelestia-(border-exclusion|area-picker)  # 关闭动画
layerrule = animation fade, caelestia-(drawers|background)  # 开启动画
layerrule = blur, caelestia-drawers  # 开启模糊
layerrule = ignorealpha 0.57, caelestia-drawers  # 忽略透明度低于0.58的像素

# 浮动，大小和位置
windowrule = size 60% 70%, class:foot, title:nmtui
windowrule = center 1, class:foot, title:nmtui
windowrule = size 70% 80%, class:org\.gnome\.Settings
windowrule = center 1, class:org\.gnome\.Settings
windowrule = size 60% 70%, class:org\.pulseaudio\.pavucontrol|yad-icon-browser
windowrule = center 1, class:org\.pulseaudio\.pavucontrol|yad-icon-browser
windowrule = size 50% 60%, class:nwg-look
windowrule = center 1, class:nwg-look

# 画中画的位置和大小
windowrule = move 100%-w-2% 100%-w-3%, title:Picture(-| )in(-| )[Pp]icture  # Initial move so window doesn't shoot across the screen from the center
windowrule = keepaspectratio, title:Picture(-| )in(-| )[Pp]icture
windowrule = pin, title:Picture(-| )in(-| )[Pp]icture


# 自动移到特殊工作区的程序
windowrule = workspace special:communication, class: wechat|QQ|org.telegram.desktop
windowrule = workspace special:todo, class:Todoist

# 软件配置
# wine
windowrule = noblur, class: .exe$
windowrule = move 1730 1036, class: explorer.exe
# waylyrics
windowrule = size 503 126, class:io.github.waylyrics.Waylyrics
windowrule = move 720 33, class:io.github.waylyrics.Waylyrics
windowrule = noborder, class: io.github.waylyrics.Waylyrics
windowrule = noblur, class: io.github.waylyrics.Waylyrics
windowrule = noshadow, class: io.github.waylyrics.Waylyrics
windowrule = pin, class: io.github.waylyrics.Waylyrics
# launcherx
windowrule = center 1, class:LauncherX\.Avalonia
# obsidian
windowrule=size 1280 960, class: obsidian
# vmware
windowrule = tile, class: Vmware, title: .*VMware\sWorkstation
# mpv
windowrule = fullscreen, class: mpv, title: .*mpv$
# kitty
windowrule = tile, class: kitty
# feh
windowrule = noanim, class: feh
windowrule = fullscreen, class: feh
# Vmware-workstation
windowrule=size 1280 960, class: Vmware, title: Home.*|Windows.*
# GoldenDict-ng
windowrule = stayfocused, class:GoldenDict-ng, title: .*\s-\sGoldenDict-ng  # 保持窗口焦点
windowrule = move 1296 45, class: GoldenDict-ng
# Steam
windowrule = rounding 10, title:, class:steam
# windowrule = immediate, class:steam_app_[0-9]+  # 关闭垂直同步
windowrule = idleinhibit always, class:steam_app_[0-9]+  # 禁止进入空闲状态
windowrule = move 87 34, class: steam_app_431960
windowrule = center 1, class: steam_app_431960, title: Wallpaper\sUI
# zen-browser
windowrule = tile, class: zen-browser, title: Zen\sBrowser
# firefox
windowrule = tile, class: firefox, title: [^(我的足迹.*)]
# 微信
windowrule = noborder, class: wechat, title: wechat
windowrule = noanim, class:wechat, title: wechat|Open, floating: 1
windowrule = fullscreen, class: wechat, title: 预览
windowrule = focusonactivate, class:wechat, title: 预览, floating: 1  # 自动获取窗口焦点
# 让我看键/show me the key
windowrule = size 500 60, class:showmethekey\-gtk
windowrule = move 100%-527 100%-87, class:showmethekey\-gtk
windowrule = noborder, class:showmethekey\-gtk
windowrule = nofocus, class: showmethekey\-gtk
# 音量控制/pavucontrol
windowrule = size 550 1000, title: 音量控制
# kitty浮动
windowrule = float, title:^(kitty_float)$
windowrule = size 1200 1000, title:^(kitty_float)$
windowrule = float, class: kitty, title: termfilechooser
# bitwarden
windowrule = size 955 972, title: Bitwarden, class: Bitwarden

