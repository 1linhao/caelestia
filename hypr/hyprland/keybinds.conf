# 实用工具
bindl = , Print, exec, caelestia screenshot  # Full screen capture > clipboard
bind = Ctrl, Print, global, caelestia:screenshotFreeze  # Capture region (freeze)
bind = Alt, Print, exec, caelestia record  # Record screen
bind = Alt+Shift, Print, exec, caelestia record -s  # Record screen with sound
bind = Alt+Ctrl, Print, exec, caelestia record -r  # Record region
bind = Alt+Ctrl+Shift, Print, exec, caelestia record -r -s # Record region
bind = Super+Alt, C, exec, hyprpicker -a  # Colour picker
bind = Super, V, exec, pkill fuzzel || caelestia clipboard
bind = Super+Alt, V, exec, pkill fuzzel || caelestia emoji -p
bindl = Super+Ctrl, V, exec, sleep 0.5s && ydotool type -d 1 "$(cliphist list | head -1 | cliphist decode)"  # Alternate paste

# quickshell和面板
